<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangMan.css">
</head>

<body>
    <div id="vic-Banner">
        <div class="banner-content">
            <img src="./images/HG-releived.png" alt="Hangman Relieved">

            <h2>You Won</h2>
            <div class="button-container">
                <button id="vic-restart">&#8634;</button>
                <a href="" id="exit">✕</a>
            </div>
        </div>
    </div>
    <div id="def-Banner">
        <div class="banner-content">
            <img src="./images/HG-dead.png" alt="Dead Hangman">

            <h2>You Lost</h2>
            <div class="button-container">
                <button id="def-restart">&#8634;</button>
                <a href="" id="exit">✕</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="gameButtons">
            <button id="restart">&#8634;</button>
            <a href="" id="exit">✕</a>
        </div>
        <div class="words" id="hangman">
            <div class="board-container">
                <div class="" id="0"></div>
                <div class="" id="1"></div>
                <div class="" id="2"></div>
                <div class="" id="3"></div>
                <div class="" id="4"></div>
                <div class="" id="5"></div>
                <div class="" id="6"></div>
                <div class="" id="7"></div>
                <div class="" id="8"></div>
                <div class="" id="9"></div>
                <div class="" id="10"></div>
                <div class="" id="11"></div>
                <div class="" id="12"></div>
                <div class="" id="13"></div>
            </div>
        </div>
    </div>
    <div class="bottom-container">
        <div class="input-container">
            <div class="letters-inpt">
                <input id="letter" type="text" maxlength="1" placeholder="Guess A Letter">
                <input type="submit" value="Submit" id="letter-sbmt">
            </div>
        </div>
        <div class="bank-container">
            <div id="bank"></div>
        </div>
    </div>

    <script src="hangMan.js"></script>
</body>

</html>
